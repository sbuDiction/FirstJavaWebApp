<script type='text/template' class="greetingsHomePage">
    <h2 style="color:rgb(175, 7, 7);padding-left: 30%;" class="ui header">Greetings application</h2>
    <div>
        <h2 style="padding-left: 33%;">{{greetings}}</h2>
            <div class="ui  inverted dimmer">
                <div class="ui mini text loader">Fetching information please wait...</div>
            </div>
    </div>
    <div style="padding-left:40%">
        <div style="color:rgb(175, 7, 7);" class="ui label">
            People
            <div class="detail">{{counter}}</div>
        </div>
    </div>
</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="ui secondary pointing menu">
                    <a href="/#/home/" style="color: rgb(197, 10, 10);" class="active item">
                        Home
                    </a>
                    <!-- for later input -->
                    <a href="/#/greeted/" style="color: rgb(197, 10, 10);" class="item">
                        greeted
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div style="padding-bottom: 20px;" class="col">
                <h1 style="color:rgb(175, 7, 7)" class="heading">Greetings</h1>
            </div>

            <div class="w-100"></div>

        </div>

        <div class="row">
            <div class="col-sm">
                <div class="ui icon input">
                    <input class="name" style="color: rgb(175, 7, 7);" type="text" placeholder="Enter name...">
                    <i class="inverted circular  link icon"></i>
                </div>
            </div>

            <div class="col-sm">
                <div class="field">
                    <div class="ui selection dropdown">
                        <input class="language" type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div style="color: rgb(175, 7, 7);" class="default text">Language</div>
                        <div class="menu languageDrop">
                            <script type='text/template' class="dropdownLanguage">
                                {{#lang}}
                                <div class="item language" data-value="{{this}}">{{this}}</div>
                                {{/lang}}
                            </script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <button type="submit" class="positive ui button greet">Greet</button>
            </div>
        </div>

        <div style="padding-top: 10%;">
            <div class="ui raised very padded text container segment greetingsMain">
                <!-- display content -->

            </div>
        </div>


    </div>
    <div id="dimm" class="ui active dimmer">
        <div class="ui mini text loader">Setting up please wait..</div>
    </div>
    </div>



</body>
<script src="./javascript/greetings.js"></script>

</html>
