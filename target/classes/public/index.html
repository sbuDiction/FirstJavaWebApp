<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings-with-spark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    body {
        /* background-color: rgba(22, 21, 21, 0.87); */
        /* background-image: url(/media/sneaker.jpeg); */
        background-repeat: no-repeat;
        background-size: 40%;
        background-position: center;
    }

    .hide {
        display: none;
    }
</style>

<script type='text/template' class="greetedNames">
    <!-- content -->

<h2 style="color:rgb(175, 7, 7);padding-left: 30%;" class="ui header">Greeted people</h2>

<div>
    <table class="ui very basic collapsing celled table">
        <thead>
            <tr>
                <th>User Names</th>
                <th>Greeted Counter</th>
            </tr>
        </thead>
        <tbody>
            {{#each names}}
            <tr>
                <td>
                    <h4 class="ui image header">
                        <img src="./images/joe.jpg" class="ui mini rounded image">
                        <div class="content">
                            {{this.name}}
                            <div class="sub header">User
                            </div>
                        </div>
                    </h4>
                </td>
                <td>
                    {{this.counter}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
</script>

<script type='text/template' class="greetingsHomePage">
    <h2 style="color:rgb(175, 7, 7);padding-left: 30%;" class="ui header">Greetings application</h2>
    <div>
        <div class="greetings" style="padding-left: 33%;">
        </div>
            <div class="ui  inverted dimmer">
                <div class="ui mini text loader">Fetching information please wait...</div>
            </div>
    </div>
    <div style="padding-left:40%">
        <div style="color:rgb(175, 7, 7);" class="ui label">
            People
            <div class="detail">{{counter}}</div>
        </div>
    </div>
</script>

<script type='text/template' class="message">
    <h2 style="padding-left: 33%;color:rgb(175, 7, 7)">{{ greetings }}</h2>
</script>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="ui secondary pointing menu">
                    <a href="/#/home/" style="color: rgb(197, 10, 10);" class="active item">
                        Home
                    </a>
                    <!-- for later input -->
                    <a href="/#/greeted/" style="color: rgb(197, 10, 10);" class="item">
                        greeted
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div style="padding-bottom: 20px;" class="col">
                <h1 style="color:rgb(175, 7, 7)" class="heading">Greetings</h1>
            </div>

            <div class="w-100"></div>

        </div>

        <div class="row">
            <div class="col-sm">
                <div class="ui icon input">
                    <input class="name" style="color: rgb(175, 7, 7);" type="text" placeholder="Enter name...">
                    <i class="inverted circular  link icon"></i>
                </div>
            </div>

            <div class="col-sm">
                <div class="field">
                    <div class="ui selection dropdown">
                        <input class="language" type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div style="color: rgb(175, 7, 7);" class="default text">Language</div>
                        <div class="menu languageDrop">
                            <script type='text/template' class="dropdownLanguage">
                                {{#lang}}
                                <div class="item language" data-value="{{this}}">{{this}}</div>
                                {{/lang}}
                            </script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <button type="submit" class="positive ui button greet">Greet</button>
            </div>
        </div>

        <div id="tableLoader" class="ui inverted dimmer">
            <div class="ui mini text loader">Please wait...</div>
        </div>
        <div class="content" style="padding-top: 10%;">
            <div class="ui raised very padded text container segment greetingsMain">
                <!-- display content -->

            </div>
        </div>






    </div>
    <div id="dimm" class="ui active dimmer">
        <div class="ui mini text loader">Setting up please wait..</div>
    </div>
    </div>





</body>
<script src="./javascript/greetings.js"></script>

</html>
